
spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:navin
spring.datasource.data-username=root
spring.datasource.data-password=root

spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

debug=true

logging.level.root=WARN
logging.level.org.foo=WARN
logging.level.org.springframework=debug



security.oauth2.client.clientId=<client ID> 
security.oauth2.client.clientSecret=<client password>
security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v3/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/auth
security.oauth2.client.tokenName= outh_token
security.oauth2.client.authenticationScheme= query
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=profile email

security.oauth2.resource.preferTokenInfo=false
security.oauth2.resource.userInfoUri=https://www.googleapis.com/userinfo/v2/me






